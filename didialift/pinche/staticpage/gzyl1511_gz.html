<script>
$(function(){

    //统计
    var _send = DidiMonitor.sendBeatles;
    var _channel = DidiMonitor.getQuery('channel');

    // 发送显示日志，等同于PV
    _send('secondpage_gzyl1511_sw');

    $('#btnshare').on('touchend',function(){
    	DidiBridge && DidiBridge.invokeEntrance();
    	//端内统计点击
        _send('share_gzyl1511_ck');
    });

    //端内端外判断
    var VARS = {};
    VARS.UA = window.navigator.userAgent;
    VARS.IsDiDiBrowser = !! (window['DidiJSBridge'] || /didi.passenger/.test(VARS.UA));

	var shareLink = location.href.replace(/[?#].*/g,"") + '?channel=' + _channel;

	//初始化Entrance
	var gz_param = {
		wxShareConfig: {
		    link: shareLink,
		    imgUrl: 'http://www.futurefriendly.cn/me/didialift/pinche/images/gzyl1511/shareicon.jpg',
		    title: '你离超值大礼包，只差一个“关注”的距离',
		    desc: '关注“滴滴顺风车”微信服务号，随机获得顺风车券，还有超值大礼包哦！',
		},
		shareConfig: {
			share_url: shareLink,
	        share_img_url: 'http://www.futurefriendly.cn/me/didialift/pinche/images/gzyl1511/shareicon.jpg',                      
	        share_icon_url: 'http://www.futurefriendly.cn/me/didialift/pinche/images/gzyl1511/shareicon.jpg',                      
	        share_title: '你离超值大礼包，只差一个“关注”的距离',       
	        share_content: '关注“滴滴顺风车”微信服务号，随机获得顺风车券，还有超值大礼包哦！',
		}
	};

	// 微信分享
	
	initWxShare(gz_param.wxShareConfig);

	// 端内分享
    if(VARS.IsDiDiBrowser){

		var entranceConfig = {
		    entrance: {
		        icon: "http://www.futurefriendly.cn/me/didialift/pinche/images/gzyl1511/shareicon.jpg"
		    },
		    buttons: [{
			        type: "share_weixin_timeline",
			        name: "分享到微信朋友圈",
			        data: gz_param.shareConfig,
			        callback: function() {}
			    }, {
			        type: "share_weixin_appmsg",
			        name: "分享给微信好友",
			        data: gz_param.shareConfig,
			        callback: function() {}
			    }, {
			        type: "share_sina_weibo",
			        name: "分享到新浪微博",
			        data: $.extend({}, gz_param.shareConfig, {
			            share_content: gz_param.shareConfig.weibo_desc || gz_param.shareConfig.desc
			        }),
			        callback: function() {}
			    }, {
			        type: "share_qq_appmsg",
			        name: "分享给QQ好友",
			        data: gz_param.shareConfig,
			        callback: function() {}
			    }, {
			        type: "share_qzone",
			        name: "分享到QQ空间",
			        data: gz_param.shareConfig,
			        callback: function() {}
			    }, {
			        type: "page_refresh",
			        name: "刷新"
		    }]
		};

		DidiBridge.initEntrance(entranceConfig);
		$('.btnsharewrap .placeholder').css('width','100%');
    	$('#btnshare').css('display','block');
    }

});
</script>
