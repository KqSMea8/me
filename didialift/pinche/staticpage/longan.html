<!DOCTYPE HTML>
<html>
<head>
<title>相约跨城 顺风同行</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link type="image/x-icon" href="http://www.xiaojukeji.com/website/images/favicon.ico" rel="icon">
<link rel="stylesheet" type="text/css" href="http://www.futurefriendly.cn/me/didialift/pinche/css/merged-common-ui.css">
<style>
.container{ max-width:768px; margin:0 auto;}
.container img{ max-width:100%; vertical-align:top}
.gg{ width:60%; margin:0 auto;}
#gonglue:active,
#oilrule:active{
    -webkit-filter:contrast(1.2);
}
</style>
</head>
<body ontouchstart="">
<div class="container">
    <div class="mod_0">
        <img src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_1-5.png" />
    </div>
    <div class="mod_1">
        <a id="oilrule" style="display:block" href="javascript:;" title="点击查看加油现金券使用规则"><img alt="点击查看加油现金券使用规则" src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_1a.png" /></a>
    </div>
    <div class="mod_1b">
        <img src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_1b.png" />
    </div>
    <div class="mod_2">
        <img src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_2-5.png" />
    </div>
    <div class="mod_3">
        <a id="gonglue" style="display:block" href="javascript:;" title="查看跨城攻略"><img alt="查看跨城攻略" src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_3.png" /></a>
    </div>
    <div class="mod_4">
        <a id="gonglue_pack" href="javascript:;" style="display:block"><img src="http://www.futurefriendly.cn/me/didialift/pinche/images/longan/longan_4.png" /></a>
    </div>
</div>

<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/js/zeptov2.js"></script>
<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/beat-dist/static/common/js/didi-h5-monitor.js"></script>
<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/beat-dist/static/common/js/didibridge.js"></script>
<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/js/merged-base-dialog.js"></script>

<script>

$(function(){

    var _send = DidiMonitor.sendBeatles;
    var _channel = DidiMonitor.getQuery('channel');

    DidiBridge.getUserInfo(function(info){
        info = JSON.parse(info);
        var token = info.token;

        if(token==undefined || token==''){
          DidiBridge.callNativeLogin();
          return;
        }
      });

    // 加油现金券规则
    $('#oilrule').on('touchend', function(){
        var self = this;
        _send('longan_index-oilrule_ck',{
            channel: _channel
        }, true);
        setTimeout(function(){
            location.href = 'http://mat.jtjr99.com/html/act/jyq/index.html?channel=' + _channel;
        }, 300)
    });

    // 攻略
    $('#gonglue,#gonglue_pack').on('touchend', function(){
        var self = this;
        _send('longan_index-gonglue_ck',{
            channel: _channel
        }, true);
        setTimeout(function(){
            location.href = 'http://www.futurefriendly.cn/me/didialift/pinche/staticpage/kuacheng151119_fc.html?channel=' + _channel;
        }, 300)
    });

    // 发送显示日志，等同于PV
    _send('longan_index_sw', {
        channel: _channel
    });
});

</script>
</body>
</html>
