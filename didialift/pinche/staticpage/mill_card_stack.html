<!DOCTYPE HTML>
<html>
<head>
<title>风车卡</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<link type="image/x-icon" href="http://www.xiaojukeji.com/website/images/favicon.ico" rel="icon">
<link rel="stylesheet" type="text/css" href="http://www.futurefriendly.cn/me/didialift/pinche/css/merged-common-ui.css">
<link rel="stylesheet" type="text/css" href="http://www.futurefriendly.cn/me/didialift/pinche/src/css/mill_card/style-150909.css">
<style>
html,body{ background-color:#ebebeb;}
</style>
</head>
<body ontouchstart="" class="bg1">
<div class="container">
    <div class="stack_alert">
        <div class="alert_box tx_c">
            <i class="ico_30 ico_success vt_m"></i><span class="tx_18 c_tx6 vt_m ml10">恭喜你获得25张乘车券</span>
        </div>
    </div>
    <div class="stack_tickets">
        <ul class="clear">
            <li class="item">
                <div class="bg"><img src="http://www.futurefriendly.cn/me/didialift/pinche/src/images/mill_card/ticket.png" alt="" /></div>
                <div class="t_tl">
                    <div class="tx_18">顺风车券</div>
                    <div class="tx_12 opa_80">有效期至2016-9-9</div>
                </div>
                <div class="t_bl">
                    <div class="tx_12">x 5张</div>
                </div>
                <div class="t_tr">
                    <span class="dis_inb tx_12 vt_base opa_80">¥</span><span class="ticket_value dis_inb ml10 vt_base">30</span>
                </div>
            </li>
            <li class="item">
                <div class="bg"><img src="http://www.futurefriendly.cn/me/didialift/pinche/src/images/mill_card/ticket.png" alt="" /></div>
                <div class="t_tl">
                    <div class="tx_18">顺风车券</div>
                    <div class="tx_12 opa_80">有效期至2016-9-9</div>
                </div>
                <div class="t_bl">
                    <div class="tx_12">x 10张</div>
                </div>
                <div class="t_tr">
                    <span class="dis_inb tx_12 vt_base opa_80">¥</span><span class="ticket_value dis_inb ml10 vt_base">20</span>
                </div>
            </li>
            <li class="item">
                <div class="bg"><img src="http://www.futurefriendly.cn/me/didialift/pinche/src/images/mill_card/ticket.png" alt="" /></div>
                <div class="t_tl">
                    <div class="tx_18">顺风车券</div>
                    <div class="tx_12 opa_80">有效期至2016-9-9</div>
                </div>
                <div class="t_bl">
                    <div class="tx_12">x 10张</div>
                </div>
                <div class="t_tr">
                    <span class="dis_inb tx_12 vt_base opa_80">¥</span><span class="ticket_value dis_inb ml10 vt_base">15</span>
                </div>
            </li>
        </ul>
    </div>
    <div id="guestPhone" class="stack_foot tx_c c_tx2">客服电话：<a href="tel:400-000-0333">400-000-0333</a></div>
</div>
<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/js/zeptov2.js"></script>
<script type="text/javascript" src="http://www.futurefriendly.cn/me/didialift/pinche/beat-dist/static/common/js/didi-h5-monitor.js"></script>
<script>
$(function(){
    //统计
    var _send = DidiMonitor.sendBeatles;
    var _channel = DidiMonitor.getQuery('channel');

    $('#guestPhone').on('click', function(){
            _send('mill-card_guest-phone_ck');
        });

    // 发送显示日志，等同于PV
    _send('mill-card_stack_sw', {
        channel: _channel
    });
});
</script>
</body>
</html>
