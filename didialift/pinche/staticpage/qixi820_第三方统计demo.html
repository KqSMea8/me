<script>
// 校验
function checkform(){

    var mobilenum = document.getElementById('mobilenum'),
        sex = document.getElementById('sex'),
        alertbar = document.getElementById('alertbar'),
        dv = $(".fcheck:checked").attr('dvalue');

        if(mobilenum.value == ""){

            // 手机号为空
            dd.dialog.alert('手机号不能为空');
            return false;
        }else{
            var re = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
            if (!re.test(mobilenum.value)) {

                // 手机号格式不符合规则
                dd.dialog.alert('手机号格式错误');
                return false;
            } else {
                if(sex.value == ""){

                    // 未选择性别
                    dd.dialog.alert('请选择您的性别');
                    return false;
                } else {
                    if(dv == 1){

                        // 若选择车主角色，判断是否曾经注册过车主
                        $.ajax({
                            type: 'GET',
                            url: '/pinche/blind/index/isDriver',
                            data:{'phone':mobilenum.value},
                            timeout:'5000',
                            success:function(data){
                                var json=JSON.parse(data);
                                console.log(json);

                                if(json.errno==0){

                                    // 若确实已注册为车主(errno==0)
                                    $.ajax({
                                        type:'GET',
                                        url:'/pinche/blind/index/register',//上到线上url需要改成http://wap.didialift.com/pinche/blind/index/register
                                        data:{'phone':mobilenum.value,'gender':sex.value,'user_type':dv},
                                        timeout:'5000',
                                        success:function(data){
                                        var json=JSON.parse(data);
                                            console.log(json);
                                            if(json.errno==0){
                                                dd.dialog.alert('报名成功');
                                            }
                                            else{
                                                dd.dialog.alert(json.errmsg);
                                            }
                                        },error:function(){
                                            dd.dialog.alert('网络异常，请刷新页面');
                                        }
                                    });

                                }else if(json.errno==1004){
                                    // 若尚未注册为车主(errno==1004)
                                    $('#layer_join').css('display','block');
                                    return false;
                                }else{
                                    console.log(json.errno);
                                    return false;
                                }
                            }
                        });

                    }else if(dv == 0){

                        // 若选择乘客角色
                        $.ajax({
                            type:'GET',
                            url:'/pinche/blind/index/register',//上到线上url需要改成http://wap.didialift.com/pinche/blind/index/register
                            data:{'phone':mobilenum.value,'gender':sex.value,'user_type':dv},
                            timeout:'5000',
                            success:function(data){
                            var json=JSON.parse(data);
                                console.log(json);
                                if(json.errno==0){
                                    dd.dialog.alert('报名成功');
                                }
                                else{
                                    dd.dialog.alert(json.errmsg);
                                }
                            },error:function(){
                                dd.dialog.alert('网络异常，请刷新页面');
                            }
                        })

                    }else{

                        // 未选择角色
                        dd.dialog.alert('请选择您是乘客还是车主');
                        return false;
                    }
                }
            }
        }

}
